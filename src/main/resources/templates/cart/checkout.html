<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Place Order'">Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(120deg, #0d6efd 0%, #0d6efd 100%);
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background: #0d6efd;
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<header th:replace="layout :: header"></header>
<section layout:fragment="content" class="container mt-3">
    <h1>Thông Tin Đặt Hàng</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Your Name:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="phoneNumber" class="form-label">Số Điện Thoại:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
            </div>
            <div class="col">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa Chỉ:</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="carefull" class="form-label">Lưu ý:</label>
            <input type="text" id="carefull" name="carefull" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
