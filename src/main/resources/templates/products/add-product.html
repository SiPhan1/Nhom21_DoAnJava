<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            position: relative;
            min-height: 100vh;
            color: #ffffff;
        }
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            max-width: 1200px;
            width: 100%;
        }
        .form-label {
            font-weight: bold;
            color: #333333;
        }
        .form-control {
            border: 2px solid #000;
        }
        .btn-primary {
            background: #000000
            border: none;
            border-radius: 15px;
        }
        .btn-primary:hover {
            background: #000000
        }
        .btn-link {
            color: #000000;
        }
        .btn-link:hover {
            color: #000000;
        }
        .text-danger {
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<header th:replace="layout :: header"></header>
<section layout:fragment="content" class="container mt-5">
    <div class="form-container">
        <h1 class="mb-4 text-center">Add New Product</h1>
        <form th:action="@{/products/add}" th:object="${product}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" th:field="*{price}" class="form-control" id="price" required>
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select th:field="*{category.id}" class="form-control" id="category" required>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Product Image:</label>
                <input type="file" id="image" name="image" class="form-control"/>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Product</button>
                <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>
</html>
