<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>WebBanHang</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WebBanHangNhom21</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Category</a>
                    </li>
                    <td sec:authorize="hasAnyAuthority('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" href="/products/add">Add Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categories/add">Add Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/management">Product Management</a>
                        </li>
                    </td>
                </ul>
                <div class="d-flex ms-auto">
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-primary" type="submit">Log Out</button>
                        </form>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a href="/login" class="btn btn-outline-primary">Log In</a>
                    </li>
                </div>
            </div>
        </div>
    </nav>
</header>
<div th:insert="~{::${content}}">
    <!-- Ná»˜I DUNG TRANG CON--->
</div>
<footer th:fragment="footer">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
